
<html lang="en">
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <title>Live-track</title>
    <style>
      html, body, #map{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: arial;
      }
      #info {
        position: absolute;
        font-size: 0.8em;
        /* text-align: right; */
        top: 5px;
        right: 5px;
        padding: 5px;
        border: 1px solid black;
      }
      #reset {
        position: absolute;
        bottom: 5px;
        margin: 2px;
        left: 5px;
        width: 85px;
      }
      #changeMap {
        position: absolute;
        bottom: 5px;
        margin: 2px;
        left: 100px;
        width: 130px;
      }
      #saveLog {
        position: absolute;
        bottom: 50px;
        margin: 2px;
        /* left: 324px; */
        left: 5px;
        width: 130px;
      }
      #customFile {
        position: absolute;
        bottom: 5px;
        width: 69px;
        margin: 2px;
        left: 240px;
      }
      #map .ol-rotate {
        display: none;
      }
    </style>
    <script>
      let wakeLock;
      const acquireWakeLock = async () => {
        if ('wakeLock' in navigator) {
          try {
            wakeLock = await navigator.wakeLock.request('screen');
            console.log('Wake lock is activated.');
            wakeLock.addEventListener('release', () => {
              console.log('Wake Lock was released');
            });
          } catch (err) {
            console.log(err);
          }
        }
      };
      acquireWakeLock();
      document.addEventListener('visibilitychange', async () => {
        if (document.visibilityState === 'visible') {
          acquireWakeLock();
        }
      });
    </script>
  <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div style="background: rgba(251, 251, 251, 0.6);" class="rounded-1" id="info"></div>
    <button style="opacity: 0.9;" class="btn btn-danger" id="reset">Reset</button>
    <button style="opacity: 0.9;" class="btn btn-warning" id="saveLog">Spara GPX</button>
    <button style="opacity: 0.9;" class="btn btn-primary" id="changeMap">VÃ¤xla karta</button>
    <input style="opacity: 0.9;" type="file" class="form-control" id="customFile" />
    <img id="geolocation_marker" src="https://openlayers.org/en/latest/examples/data/geolocation_marker.png" />
  </body>
</html>
